<!DOCTYPE html>
<!-- Подключаем главный модуль к странице -->
<html ng-app="mainApp" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project DEMO Angular</title>
    <script src="../angular/angular.min.js"></script>
    <script>
        // создаем главный модуль
        let mainApp = angular.module("mainApp", []);

        // модель данных(MVC)
        let model = [
            { name: "Петя", age: 19 },
            { name: "Вася", age: 20 },
            { name: "Коля", age: 21 },
            { name: "Толя", age: 22 },
            { name: "Федя", age: 18 }
        ];

        // создаем контроллер/ы в гданом модуле
        mainApp.controller("mainController", function($scope) {
            //$scope - встроенная стандартная переменная для 
            //взаимодействия м/д контроллером и представлением
            $scope.message = "Односторонние привязки"
            $scope.time = new Date()
            $scope.students = model
        });
    </script>
</head>

<!-- контроллер можно подключить к любой части страницы -->

<body ng-controller="mainController">
    <h1>Demo AngularJS</h1>
    <h4> {{message}} {{time}} </h4>

    <!-- Простая односторонная привязка -->
    <p>Количество студентов = {{students.length}}</p>
    <!-- ng-bind -->
    <span ng-bind="students[0].name"></span>
    <!-- String.Format() -->
    <p ng-bind-template="Первый = {{students[0]}}, Второй = {{students[1]}}"></p>
    <!-- Отключить бин -->
    <p ng-non-bindable> {{students[3].name}} </p>
</body>

</html>
