<!DOCTYPE html>
<!-- Подключаем главный модуль к странице -->
<html ng-app="mainApp" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project DEMO Angular</title>
    <script src="../angular/angular.min.js"></script>
    <script>
        // создаем главный модуль
        let mainApp = angular.module("mainApp", []);

        // модель данных(MVC)
        let model = [
            { name: "Петя", age: 19 },
            { name: "Вася", age: 20 },
            { name: "Коля", age: 21 },
            { name: "Толя", age: 22 },
            { name: "Федя", age: 18 }
        ];

        // создаем контроллер/ы в гданом модуле
        mainApp.controller("mainController", function($scope) {
            //$scope - встроенная стандартная переменная для 
            //взаимодействия м/д контроллером и представлением
            $scope.message = "Выбор из списка (ComboBox) ng-options"
            $scope.time = new Date()
            $scope.students = model
            $scope.selectedStud = $scope.students[0]
        });
    </script>
</head>

<!-- контроллер можно подключить к любой части страницы -->

<body ng-controller="mainController">
    <h1>Demo AngularJS</h1>
    <h4> {{message}} {{time}} </h4>

    <!-- Простая односторонная привязка -->
    <p>Количество студентов = {{students.length}}</p>

    <div>
        <h3>
            Select
        </h3>
        <select ng-model="selectedStud" ng-options="stud.name for stud in students">

        </select>
    </div>
    <div>
        <h3>
            Вы выбрали
        </h3>
        <p>Имя = {{selectedStud.name}}</p>
        <p>Возраст = {{selectedStud.age}}</p>
    </div>
</body>

</html>
